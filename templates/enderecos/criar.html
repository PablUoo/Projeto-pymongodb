{% extends "base.html" %}

{% block title %}Criar Endereço - PyMongo{% endblock %}

{% block header %}
    <h1><a href="{{ url_for('listar_enderecos', pessoa_id=pessoa_id) }}">⬅️</a> Endereços da Pessoa</h1>
{% endblock %}

{% block content %}
<form method="POST">
    <div class="mb-3">
        <label for="rua" class="form-label">Rua:</label>
        <input type="text" class="form-control" name="rua" required>
    </div>
    <div class="mb-3">
        <label for="numero" class="form-label">Número:</label>
        <input type="text" class="form-control" name="numero" required>
    </div>
    <div class="mb-3">
        <label for="cidade" class="form-label">Cidade:</label>
        <input type="text" class="form-control" name="cidade" required>
    </div>
    <button type="submit" class="btn btn-primary">Criar Endereço</button>
    <a href="{{ url_for('listar_enderecos', pessoa_id=pessoa_id) }}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
