{% extends 'base.html' %}

{% block title %}Editar Pessoa - PyMongo{% endblock %}

{% block header %}
    <h1><a href="{{ url_for('pessoas') }}">⬅️</a> Editar Pessoa</h1>
{% endblock %}

{% block content %}
    <form action="{{ url_for('editar', pessoa_id=pessoa['_id']) }}" method="POST" class="mt-4">
        <div class="form-group">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" value="{{ pessoa['nome'] }}" class="form-control" required>
        </div>

        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" value="{{ pessoa['email'] }}" class="form-control" required>
        </div>

        <div class="form-group">
            <label for="idade">Idade:</label>
            <input type="number" id="idade" name="idade" value="{{ pessoa['idade'] }}" class="form-control" required>
        </div>

        <a href="{{ url_for('pessoas') }}" class="btn btn-secondary">Cancelar</a>
        <button type="submit" class="btn btn-primary">Salvar</button>
    </form>
{% endblock %}
